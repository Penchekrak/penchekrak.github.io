<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 24px; /* Increase font size for better visibility */
            margin: 10px;
            border: none; /* Remove border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }
        button:hover {
            background-color: #f0f0f0; /* Light background on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .pizza {
            background-color: #ffcccb; /* Light red for pizza */
        }
        .burger {
            background-color: #ffe4b5; /* Light yellow for burger */
        }
        .to-go {
            background-color: #add8e6; /* Light blue for to go */
        }
        .delivery {
            background-color: #90ee90; /* Light green for delivery */
        }
    </style>
</head>
<body>
    <h1>Order Your Food</h1>
    <div id="food_type" style="display: block;">
        choose item
        <button class="pizza" onclick="order('pizza')">üçï</button> <!-- Pizza emoji -->
        <button class="burger" onclick="order('burger')">üçî</button> <!-- Burger emoji -->
    </div>

    <div id="options" style="display: none;">
        how would you like to receive your order?
        <button class="to-go" onclick="confirmOrder('to go')">üö∂‚Äç‚ôÇÔ∏è</button> <!-- To Go emoji -->
        <button class="delivery" onclick="confirmOrder('delivery')">üì¶</button> <!-- Delivery emoji -->
    </div>

    <div id="order_details" style="display: none;">
        <p>Congratulations! Your order has been placed.</p>
        <button onclick="window.location.reload()">New Order</button>
    </div>

    <script>
        function order(foodType) {
            document.getElementById('food_type').style.display = 'none';
            document.getElementById('options').style.display = 'block';
            window.currentFood = foodType; // Store the current food type
        }

        function confirmOrder(option) {
            const orderDetails = {
                item: window.currentFood,
                method: option
            };
            // alert(`You have chosen to order ${orderDetails.item} ${orderDetails.method}.`);
            console.log(JSON.stringify(orderDetails)); // Log the JSON object
            document.getElementById('options').style.display = 'none'; // Hide options after selection
            document.getElementById('order_details').style.display = 'block'; // Show order details
        }
    </script>
</body>
</html>
